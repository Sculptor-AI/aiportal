name = "ai-portal"
main = "./worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Static Assets Configuration
# The frontend build is copied here by GitHub Actions before deploy
[assets]
directory = "./dist"
binding = "ASSETS"

# Custom domain routing
routes = [
	{ pattern = "ai.sculptorai.org/*", custom_domain = true }
]

# KV Namespace for sessions and user data
[[kv_namespaces]]
binding = "KV"
id = "2c3ee1f2bc814ca7b2e0759397135228"
